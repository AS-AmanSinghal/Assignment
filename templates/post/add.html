<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <title>Post form in Bootstrap 4</title>
</head>

<body>
    <div class="container mt-5 mb-4">
        <div class="col-sm-8 ml-auto mr-auto">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                    <div class="col-sm-12 border shadow rounded pt-2">
                        {% include 'auth/message.html' %}
                        <form action="{% url 'post_add' %}" method="post" enctype="multipart/form-data" class="p-4" id="singnupFrom">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="font-weight-bold">Title <span class="text-danger">*</span></label>
                                <input type="text" name="title" id="title" class="form-control"
                                    placeholder="Enter title" required>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Description <span class="text-danger">*</span></label>
                                <textarea name="description" id="last_name" class="form-control"
                                          placeholder="Enter description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Image <span class="text-danger">*</span></label>
                                <input type="file" name="image" id="image" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="signupsubmit" value="Add Post"
                                    class="btn btn-block btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
